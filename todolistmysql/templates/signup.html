{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="center-container d-flex  bd-highlight mb-3 justify-content-center">
  <div class="d-flex justify-content-center flex-column text-center">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mt-4">
          {{form.username  }}
        </div>
        <div class="form-group mt-4">
          {{form.email}}
        </div>
        <div class="form-group mt-4">
          {{form.password1}}
        </div>
        <div class="form-group mt-4">
          {{form.password2}}
        </div>
        <input class="btn btn-simple text-light border mt-4 w-100" type="submit" value="Sign Up">
    </form>
  </div>
</div>
</div>



{% endblock content %}
