{% extends "base.html" %}

{% block content %}
<div class="center-container d-flex  bd-highlight mb-3 justify-content-center">
  <div class="d-flex justify-content-center flex-column text-center">
    <div class="container login">
      <h1>Create Task</h1>
      <form method="post">
          {% csrf_token %}
          <div class="form-group mt-4">
            {{form.title  }}
          </div>
          <button class="btn btn-simple text-light border mt-4" type="submit">Save</button>
          
      </form>
    </div>
</div>
</div>


{% endblock content %}
