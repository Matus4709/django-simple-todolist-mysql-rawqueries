{% extends "base.html" %}

{% block content %}
<div class="center-container d-flex  bd-highlight mb-3 justify-content-center">
  <div class="d-flex justify-content-center flex-column text-center">
    <div class="container login">
      <h1>Log In</h1>
      <form class="text-secondary" method="POST">
          {% csrf_token %}
          <div class="form-group mt-4">
            {{form.username  }}
          </div>
          <div class="form-group mt-4">
          {{form.password  }}
        </div>
        <input class="btn btn-simple text-light border mt-4 w-100" type="submit" value="Log In">
      </form>
    </div>
</div>
</div>



{% endblock content %}
